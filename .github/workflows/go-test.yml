name: Go Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.x"

      - name: Build
        run: make build

      - name: Test
        run: make test

      - name: Vet
        run: make vet
