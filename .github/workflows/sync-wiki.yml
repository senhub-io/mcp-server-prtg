name: Sync Documentation to Wiki

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**/*.md'
      - 'README.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repository
        run: |
          git clone "https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync documentation files
        run: |
          # Remove old files in wiki (except Home.md if it exists)
          find wiki -name "*.md" ! -name "Home.md" -type f -delete

          # Copy documentation files (excluding developer-only docs)
          # Remove first H1 title from each file to avoid redundancy with wiki page title
          if [ -d "docs" ]; then
            for file in docs/*.md; do
              filename=$(basename "$file")
              # Exclude developer/internal documentation
              if [ "$filename" != "ARCHITECTURE.md" ] && [ "$filename" != "RELEASE_PROCESS.md" ]; then
                # Remove first H1 title (first line starting with "# ")
                sed '0,/^# /d' "$file" > "wiki/$filename"
              fi
            done
          fi

          # Create custom Home page (intro only, not full README)
          cat > wiki/Home.md << 'HOMEEOF'
