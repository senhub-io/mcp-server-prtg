name: Sync Documentation to Wiki

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'docs/**/*.md'
      - 'README.md'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone wiki repository
        run: |
          git clone "https://x-access-token:${{ secrets.WIKI_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync documentation files
        run: |
          # Remove old files in wiki (except Home.md if it exists)
          find wiki -name "*.md" ! -name "Home.md" -type f -delete

          # Copy documentation files (excluding developer-only docs)
          if [ -d "docs" ]; then
            for file in docs/*.md; do
              filename=$(basename "$file")
              # Exclude developer/internal documentation
              if [ "$filename" != "ARCHITECTURE.md" ] && [ "$filename" != "RELEASE_PROCESS.md" ]; then
                cp "$file" wiki/
              fi
            done
          fi

          # Copy README as Home page
          if [ -f "README.md" ]; then
            cp README.md wiki/Home.md
          fi

          # Create navigation sidebar with logical order
          cat > wiki/_Sidebar.md << 'EOF'
          # Documentation

          ## Getting Started
          * [ğŸ  Home](Home)
          * [ğŸ“¥ Installation](INSTALLATION)
          * [âš™ï¸ Configuration](CONFIGURATION)
          * [ğŸ–¥ï¸ Claude Desktop Setup](CLAUDE_DESKTOP_CONFIG)

          ## Using the Server
          * [ğŸš€ Usage Guide](USAGE)
          * [ğŸ”§ Available Tools](TOOLS)
          * [ğŸ” Troubleshooting](TROUBLESHOOTING)
          EOF

      - name: Commit and push to wiki
        working-directory: wiki
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure remote with token
          git remote set-url origin "https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git"

          git add .

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync documentation from ${GITHUB_REF#refs/heads/} @ ${{ github.sha }}"
            git push origin master
            echo "âœ… Wiki synchronized successfully"
          fi
